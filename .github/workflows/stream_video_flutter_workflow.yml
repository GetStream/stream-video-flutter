name: stream_video_flutter_workflow

env:
  ACTIONS_ALLOW_UNSECURE_COMMANDS: 'true'
  flutter_channel: "stable"

on:
  pull_request:
    paths:
      - 'packages/**'
      - '.github/workflows/stream_video_flutter_workflow.yml'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: ${{ env.flutter_channel }}
          
      - name: Install Tools
        run: |
          flutter pub global activate melos
          
      - name: Bootstrap Workspace
        run: melos bootstrap --verbose

      - name: Prepare environment
        run: |
          echo "${{ env.ENV_PROPERTIES }}" > .env &&
          melos run generate:all
        
        # TODO: Treat info and warning as error once all packages solve their issues.
      - name: Dart Analyze
        run: |
          melos run analyze:error
          
      - name: Pub Check
        if: github.base_ref == 'main'
        run: |
          melos run lint:pub
          
  build:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Git Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          cache: true
          channel: ${{ env.flutter_channel }}
          
      - name: Install Tools
        run: |
          flutter pub global activate melos
          
      - name: Bootstrap Workspace
        run: melos bootstrap --verbose
        
      - name: Prepare environment
        run: |
          echo "${{ env.ENV_PROPERTIES }}" > .env &&
          melos run generate:all
          
      - name: Build Example
        run: |
          melos run build:example:android