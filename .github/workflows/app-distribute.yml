name: App Distribute CI

on:
  pull_request:
  push:
    branches:
      - develop
      - main

defaults:
  run:
    working-directory: dogfooding

env:
  FLUTTER_VERSION: 3.7.0
  ENV_PROPERTIES: ${{ secrets.ENV_PROPERTIES }}
  APP_STORE_CONNECT_API_KEY_KEY_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY_ID }}
  APP_STORE_CONNECT_API_KEY_ISSUER_ID: ${{ secrets.APP_STORE_CONNECT_API_KEY_ISSUER_ID }}
  APP_STORE_CONNECT_API_KEY_KEY: ${{ secrets.APP_STORE_CONNECT_API_KEY_KEY }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_and_deploy_ios:
    name: Build and Distribute Dogfooding IOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Melos
        run: |
          pwd
          flutter pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Prepare environment
        run: echo $ENV_PROPERTIES > .env

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: dogfooding
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build and Distribute
        run: |
          cd dogfooding/ios
          bundle exec fastlane ios build_and_deploy

  build_and_deploy_android:
    name: Build and Distribute Dogfooding Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true

      - name: Setup Melos
        run: |
          pwd
          flutter pub global activate melos

      - name: Bootstrap workspace
        run: melos bootstrap

      - name: Prepare environment
        run: echo $ENV_PROPERTIES > .env

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          working-directory: dogfooding
          bundler-cache: true

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build and Distribute
        run: |
          cd dogfooding/android
          bundle exec fastlane android build_and_deploy