name: legacy_version_analyze

env:
  # Note: The versions below should be manually updated after a new stable
  # version comes out.
  flutter_version: "3.32.0"

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "packages/**"
      - ".github/workflows/legacy_version_analyze.yml"
  pull_request:
    branches:
      - main
      - develop
    paths:
      - "packages/**"
      - ".github/workflows/legacy_version_analyze.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Does a sanity check that packages at least pass analysis on the N-1
  # versions of Flutter stable if the package claims to support that version.
  # This is to minimize accidentally making changes that break old versions
  # (which we don't commit to supporting, but don't want to actively break)
  # without updating the constraints.
  analyze_legacy_version:
    timeout-minutes: 15
    if: github.event.pull_request.draft == false
    runs-on: ubuntu-latest
    steps:
      - name: "Git Checkout"
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: "Install Flutter"
        uses: subosito/flutter-action@v2
        with:
          cache: true
          flutter-version: ${{ env.flutter_version }}

      - name: ðŸ“Š Analyze and test packages
        uses: ./.github/actions/package_analysis
