name: stream_video
description: The Official Low-level Client for Stream Video, a service for building video calls, audio rooms, and live-streaming applications.
version: 0.0.2
homepage: https://getstream.io/video/
repository: https://github.com/GetStream/stream-video-flutter
issue_tracker: https://github.com/GetStream/stream-video-flutter/issues

environment:
  sdk: ">=2.19.0 <4.0.0"
  flutter: ">=3.7.0"

dependencies:
  flutter:
    sdk: flutter
  async: ^2.10.0
  equatable: ^2.0.5
  http: ^0.13.6
  jose: ^0.3.3
  protobuf: ^3.0.0
  tart: ^0.4.0
  uuid: ^3.0.7
  rxdart: ^0.27.7
  web_socket_channel: ^2.4.0
  connectivity_plus: ^4.0.2
  collection: ^1.17.0
  flutter_webrtc: ^0.9.34
  intl: ^0.18.1
  meta: ^1.8.0
  sdp_transform: ^0.3.2
  synchronized: ^3.1.0
  state_notifier: ^0.7.2+1
  fixnum: ^1.1.0
  dart_webrtc: ^1.0.17
  webrtc_interface: ^1.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.2.0
  mocktail: ^1.0.0

topics:
  - video
  - audio
  - audioroom
  - webrtc
  - livestream
