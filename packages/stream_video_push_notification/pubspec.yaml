name: stream_video_push_notification
description: Adds push notification support for Stream Video, a service for
  building video calls, audio rooms, and live-streaming applications.
version: 0.11.0
homepage: https://getstream.io/video/
repository: https://github.com/GetStream/stream-video-flutter
issue_tracker: https://github.com/GetStream/stream-video-flutter/issues

environment:
  sdk: ^3.8.0
  flutter: ">=3.32.0"

dependencies:
  collection: ^1.19.1
  firebase_core: ^4.1.1
  firebase_messaging: ^16.0.2
  flutter:
    sdk: flutter
  json_annotation: ^4.9.0
  meta: ^1.16.0
  plugin_platform_interface: ^2.1.8
  rxdart: ^0.28.0
  shared_preferences: ^2.5.3
  stream_video: ^0.11.0
  stream_video_flutter: ^0.11.0
  stream_webrtc_flutter:
    path: ../../../webrtc-flutter
  uuid: ^4.5.1

dev_dependencies:
  build_runner: ^2.9.0
  flutter_lints: ^2.0.3
  flutter_test:
    sdk: flutter
  json_serializable: ^6.11.1
  mocktail: ^1.0.4

flutter:
  plugin:
    platforms:
      ios:
        pluginClass: StreamVideoPushNotificationPlugin
      android:
        package: io.getstream.video.flutter.stream_video_push_notification
        pluginClass: StreamVideoPushNotificationPlugin

topics:
  - video
  - audio
  - audioroom
  - webrtc
  - livestream
