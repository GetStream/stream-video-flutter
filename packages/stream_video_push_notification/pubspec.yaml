name: stream_video_push_notification
description: Adds push notification support for Stream Video, a service for building video calls, audio rooms, and live-streaming applications.
version: 0.0.3
homepage: https://getstream.io/video/
repository: https://github.com/GetStream/stream-video-flutter
issue_tracker: https://github.com/GetStream/stream-video-flutter/issues

environment:
  sdk: '>=2.18.0 <4.0.0'
  flutter: ">=3.3.0"

dependencies:
  flutter:
    sdk: flutter
  firebase_messaging: ^14.5.0
  stream_video: ^0.0.2
  flutter_callkit_incoming: ^2.0.0+1
  uuid: ^3.0.7
  collection: ^1.16.0
  firebase_core: ^2.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  mocktail: ^0.3.0

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' specifies the class (in Java, Kotlin, Swift, Objective-C, etc.)
  # which should be registered in the plugin registry. This is required for
  # using method channels.
  # The Android 'package' specifies package in which the registered class is.
  # This is required for using method channels on Android.
  # The 'ffiPlugin' specifies that native code should be built and bundled.
  # This is required for using `dart:ffi`.
  # All these are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: io.getstream.video.flutter.stream_video_push_notification
        pluginClass: StreamVideoPushNotificationPlugin
      ios:
        pluginClass: StreamVideoPushNotificationPlugin

topics:
  - video
  - audio
  - audioroom
  - webrtc
  - livestream