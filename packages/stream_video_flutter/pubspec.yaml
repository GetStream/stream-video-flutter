name: stream_video_flutter
description: The Official UI package for Stream Video, a service for building video calls, audio rooms, and live-streaming applications.
version: 0.0.1
homepage: https://getstream.io/video/
repository: https://github.com/GetStream/stream-video-flutter
issue_tracker: https://github.com/GetStream/stream-video-flutter/issues

environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  cached_network_image: ^3.2.3
  collection: ^1.16.0
  eva_icons_flutter: ^3.1.0
  flutter:
    sdk: flutter
  flutter_background: ^1.2.0
  flutter_webrtc: ^0.9.35
  google_fonts: ^4.0.4
  rate_limiter: ^1.0.0
  stream_video:
    path: ../stream_video
  stream_video_flutter_background:
    path: ../stream_video_flutter_background
  visibility_detector: ^0.4.0+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0

flutter:
  assets:
    - images/
  uses-material-design: true

topics:
  - video
  - audio
  - audioroom
  - webrtc
  - livestream
